fields:
    active:
        label: 'logingrupa.studybook::lang.transaction.active'
        type: switch
        default: true
        options:
            - No
            - Yes
        span: left
    type:
        label: 'logingrupa.studybook::lang.transaction.type'
        type: dropdown
        options:
            bank: Bank transfer
            cache: Cache
            gift: Gift card
            discount: Discount
        span: left
    slug@update:
        label: 'logingrupa.studybook::lang.transaction.slug'
        span: right
        required: true
        type: text
        readOnly: true
    slug@relation:
        label: 'logingrupa.studybook::lang.transaction.slug'
        span: right
        required: true
        type: text
        readOnly: true
    debit:
        label: 'logingrupa.studybook::lang.transaction.debit'
        type: number
        span: right
    transaction_at:
        label: 'logingrupa.studybook::lang.transaction.transaction_at'
        type: datepicker
        mode: date
        span: auto
    note:
        label: 'logingrupa.studybook::lang.transaction.note'
        size: large
        span: right
        type: textarea
        tab: 'lovata.toolbox::lang.tab.description'


